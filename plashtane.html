<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="plashtane.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>Име и фамилия :</span>
                    <input type="text" placeholder="Georgi Ivanov">
                </div>
                <div class="inputBox">
                    <span>Имейл адрес :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Адрес :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>Град :</span>
                    <input type="text" placeholder="Stara Zagora">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Държава :</span>
                        <input type="text" placeholder="Bulgaria">
                    </div>
                    <div class="inputBox">
                        <span>Пощенски код :</span>
                        <input type="text" placeholder="4400">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Плащаме</h3>

                <div class="inputBox">
                    <span>Kарти :</span>
                    <img src="snimki/karti.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Име на картодържателя :</span>
                    <input type="text" placeholder="Georgi Ivanov">
                </div>
                <div class="inputBox">
                    <span>Номер на кредитна карта :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>дата на изтичане :</span>
                    <input type="text" placeholder="11">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Година на изтичане :</span>
                        <input type="number" placeholder="2025">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="123">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Продължи към плащане" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
